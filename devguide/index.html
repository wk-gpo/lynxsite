<div lx-destroy="$root.docLoaded = false"
    ng-init="labels = {errorhandling : 'error handling', parametrization: 'app parametrization', velvet: 'velvet configuration'}">

    <div class="pageRow">
        <div class="left">
            <ul class="pageMenu">
                <li ng-repeat="item in ['introduction', 'velvet', 'authentication', 'errorhandling', 'parametrization', 'routing']"
                    ng-class="{true: 'active'}[$page.dg.page == item]">
                    <a href="#/devguide/{{item}}">
                        {{ labels[item] || item  }}
                    </a>
                </li>

            </ul>
        </div>
        <div class="right content">
            <div ng-include="'content/devguide/'+ $page.dg.page +'/index.html'"></div>
        </div>
    </div>

    <div ng-include="'content/common/footer.html'"></div>
    <lx-eval exp="$root.docLoaded = true"></lx-eval>

</div>
