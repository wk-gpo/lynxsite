<div lx-destroy="$root.docLoaded = false">

    <div class="pageRow">
        <div class="left">
            <ul class="pageMenu">
                <li ng-repeat="item in ['introduction', 'directives','examples', 'exceptions', 'events', 'functions','links','members']"
                    ng-class="{true: 'active'}[$page.code.page == item]">
                    <a href="#/code/{{item}}">
                        {{ item }}
                    </a>
                </li>
            </ul>
        </div>
        <div class="right content">
            <div ng-include="'content/code/'+ $page.code.page +'.html'"></div>
        </div>
    </div>

    <div ng-include="'content/common/footer.html'"></div>
    <lx-eval exp="$root.docLoaded = true"></lx-eval>

</div>
