<div lx-destroy="$root.docLoaded = false">

    <div class="pageRow">
        <div class="left">
            <ul class="pageMenu">
                <li ng-repeat="item in ['introduction', 'authentication', 'search']"
                    ng-class="{true: 'active'}[$page.func.page == item]">
                    <a href="#/func/{{item}}">
                        {{ item }}
                    </a>
                </li>

            </ul>
        </div>
        <div class="right content">
            <div ng-include="'content/functionalities/'+ $page.func.page +'/index.html'"></div>
        </div>
    </div>

    <div ng-include="'content/common/footer.html'"></div>
    <lx-eval exp="$root.docLoaded = true"></lx-eval>

</div>
