<ul class="pageMenu">
    <li class="search">
        <input type="text" ng-model="$api.query"
            ng-change="$api.update()">
        <i class="icon-search"></i>
    </li>
    <li>
        <label>
            Modules:
        </label>
    </li>
    <li ng-repeat="module in $api.modules"
        ng-class="{true: 'active'}[$api.module == module]">
        <a href="javascript:void(0)" ng-click="$api.set(module)">
            {{ module }}
        </a>
    </li>

    <li class="separator" ng-show="$api.namespaces.length > 0"></li>
    <li ng-show="$api.namespaces.length > 0">
        <label>
            Namespaces:
        </label>
    </li>
    <li ng-repeat="namespace in $api.namespaces"
        ng-class="{true: 'active'}[namespace == $api.namespace]">
        <a href="javascript:void(0)" ng-click="$api.set(null, namespace)">
            {{ namespace }}
        </a>
    </li>

    <lx-eval
        exp="directives = ($api.items | filter:{kind: 'directive'})"
        watch="$api.items">
    </lx-eval>

    <li class="separator" ng-show="directives.length > 0"></li>
    <li ng-show="directives.length > 0">
        <label>
            Directives:
        </label>
    </li>
    <li ng-repeat="item in directives"
        ng-class="{true: 'active'}[item.longname == $api.item]">
        <a href="javascript:void(0)" ng-click="$api.set(null, null, item.longname);">
            {{ item.kindName }}
        </a>
    </li>

    <lx-eval
        exp="filters = ($api.items | filter:{kind: 'filter'})"
        watch="$api.items">
    </lx-eval>

    <li class="separator" ng-show="filters.length > 0"></li>
    <li ng-show="filters.length > 0">
        <label>
            Filters:
        </label>
    </li>
    <li ng-repeat="item in filters"
        ng-class="{true: 'active'}[item.longname == $api.item]">
        <a href="javascript:void(0)" ng-click="$api.set(null, null, item.longname);">
            {{ item.kindName }}
        </a>
    </li>

    <lx-eval
        exp="services = ($api.items | filter:{kind: 'service'})"
        watch="$api.items">
    </lx-eval>

    <li class="separator" ng-show="services.length > 0"></li>
    <li ng-show="services.length > 0">
        <label>
            Services:
        </label>
    </li>
    <li ng-repeat="item in services"
        ng-class="{true: 'active'}[item.longname == $api.item]">
        <a href="javascript:void(0)" ng-click="$api.set(null, null, item.longname);">
            {{ item.kindName }}
        </a>
    </li>

    <lx-eval
        exp="types = ($api.items | filter:{kind: 'type'})"
        watch="$api.items">
    </lx-eval>

    <li class="separator" ng-show="types.length > 0"></li>
    <li ng-show="types.length > 0">
        <label>
            Types:
        </label>
    </li>
    <li ng-repeat="item in types"
        ng-class="{true: 'active'}[item.longname == $api.item]">
        <a href="javascript:void(0)" ng-click="$api.set(null, null, item.longname);">
            {{ item.kindName }}
        </a>
    </li>

</ul>
