<div lx-destroy="$root.docLoaded = false">

    <div class="pageRow">
        <div class="left">
            <ng-include src="'content/api/menu.html'"></ng-include>
        </div>
        <div class="right content">
            <ng-switch on="$api.module == 'any' && $api.namespace == 'any' && $api.item == '-'">
                <ng-include ng-switch-when="true" src="'content/api/home.html'"></ng-include>
                <ng-include ng-switch-default src="'content/api/content.html'" autoscroll></ng-include>
            </ng-switch>
        </div>
    </div>

    <div ng-include="'content/common/footer.html'"></div>
    <lx-eval exp="$root.docLoaded = true"></lx-eval>

</div>
