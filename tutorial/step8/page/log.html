<div class="container loginForm" style="margin-top: 30px">
    <div class="row">
        <div class="col-3"></div>
        <form role="form" class="col-6" ng-submit="$auth.login(username, password)">
            <fieldset>
                <legend>Login</legend>
                <div ng-show="$auth.authentionFailed" class="alert alert-error">
                    Login failed
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"
                        placeholder="Username" ng-model="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control"
                        placeholder="Password" ng-model="password">
                </div>
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </fieldset>
        </form>
        <div class="col-3"></div>
    </div>
</div>
