<!-- Login form -->
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <form role="form" class="col-6">
            <fieldset>
                <legend>Login</legend>
                <div class="alert alert-error">
                    Login failed
                </div>
                <div class="form-group">
                    <input placeholder="Username" type="text"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input placeholder="Password" type="password"
                        class="form-control">
                </div>
                <button class="btn btn-primary" type="submit"
                    ng-click="$root.authenticated = true">
                    Login
                </button>
            </fieldset>
        </form>
        <div class="col-3"></div>
    </div>
</div>
